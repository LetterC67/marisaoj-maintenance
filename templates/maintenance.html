<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Charm:wght@400;700&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Charm", cursive;
            text-align: center;
            padding: 50px;
            background-color: #ffc353; /* Orange background */
            color: #fff;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #dvd {
            position: absolute;
            width: 20vw;
        }

        h1 {
            font-size: 50px;
            color: #fff;
        }
        p {
            font-size: 25px;
            color: #fff;
        }
        .container {
            margin: 0 auto;
        }
        .logo {
            width: 20vw; /* Adjust the size as needed */
            margin-bottom: 30px;
        }
        .img {
            margin-top: 30px;
            height: 30vh;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='marisaoj.png') }}" alt="DVD Logo" id="dvd">
        <!-- Replace 'logo.png' with the path to your actual logo file -->
        <img src="{{ url_for('static', filename='study.png') }}" class="img">
        <h1>We're Under Maintenance</h1>
        <p>Sorry for the inconvenience. We're performing some maintenance at the moment. We'll be back online shortly!</p>
        <h1>Hệ thống đang bảo trì</h1>
        <p>Xin lỗi về sự bất tiện. Hệ thống đang được bảo trì và sẽ trở lại trong thời gian sớm nhất!</p>
    </div>
</body>

<script>
    const dvd = document.getElementById('dvd');
    const container = document.querySelector('.container');

    let posX = Math.random() * (container.clientWidth - dvd.clientWidth);
    let posY = Math.random() * (container.clientHeight - dvd.clientHeight);
    let velX = 2;
    let velY = 2;

    function update() {
        posX += velX;
        posY += velY;

        if (posX <= 0 || posX >= container.clientWidth - dvd.clientWidth) {
            velX = -velX;
            changeColor();
        }

        if (posY <= 0 || posY >= container.clientHeight - dvd.clientHeight) {
            velY = -velY;
            changeColor();
        }

        dvd.style.left = `${posX}px`;
        dvd.style.top = `${posY}px`;

        requestAnimationFrame(update);
    }

    function changeColor() {
        dvd.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
    }

    update();

</script>
</html>
